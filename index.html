<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopattini Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <img src="logo.png" alt="Logo Lim">
            <h1>Taking Booleaners from A to B</h1>
        </header>
        <nav>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>
        <main>
            <section> <!-- Gino -->
                <input type="checkbox">
                <span><strong>Monopattino Gino22</strong></Span>
                <div>Via Trionfale - a 200 metri da te</div>
                <div>Stato carica:</div>
                <div id="charge1"><strong>15%</strong></div>
            </section>
            <section> <!-- Mike -->
                <input type="checkbox">
                <span><strong>Monopattino Mike49</strong></Span>
                <div>Via Igea - a 440 metri da te</div>
                <div>Stato carica:</div>
                <div id="charge2"><strong>72%</strong></div>
            </section>
            <section> <!-- Fede -->
                <input type="checkbox">
                <span><strong>Monopattino Fede102</strong></Span>
                <div>Via della Balduina - a 560 metri da te</div>
                <div>Stato carica:</div>
                <div id="charge3"><strong>43%</strong></div>
            </section>
        </main>
    </div>
</body>
</html>
